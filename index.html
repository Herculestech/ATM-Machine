<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<style>
    body { 
        background-color: black;
        background-image: url(./PHOTO-2022-09-17-10-24-29.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 90vh;
    }
</style>
<body>
    <center>
         <div class="mt-5"></div><br><br><br>
        <h1 class="text-white">ATM MACHINE</h1>
        <table class="mt-5" style="border: none;">
            <tr>
                <td>
                    <button onclick="withdraw()" class="btn btn-success mt-2">Withdraw</button>
                <td rowspan="4">
                   <h1 id="disp"></h1>
                    <input type="text" id="userInput" class="btn btn-secondary w-100 ml-5">
                </td>
                <td><div class=""></div></td>
              <td><button onclick="deposit()" class="btn btn-success mt-2 ms-5">Deposit</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-success mt-2">Transfer</button></td>
                <td><div class=""></div></td>
                <td><button class="btn btn-success mt-2 ms-5">Pay Bills</button></td> 
            </tr>
            <tr>
                 <td><button class="btn btn-success mt-2">Airtime</button></td>
                 <td><div class=""></div></td>
                <td><button class="btn btn-success mt-2 ms-5">Change Pin</button></td> 
            </tr>
            <tr>
           <td><button onclick="checkBalance()" class="btn btn-success mt-2">Check Balance</button></td>
           <td><div class=""></div></td>
                <td><button onclick="extra()" class="btn btn-success mt-2 ms-5">Extra</button></td>
            </tr>
    </table>
    <audio src="./Access_Bank_-_ONE_DAY_YOU_GO_MAKE_AM.mp3" id="mySong"></audio>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var balance = 1000
        
        function deposit(){
        var amountEntered = Number(userInput.value)
        if(amountEntered < 0){
            alert("Enter a valid amount")
        }else if(amountEntered==0){
            alert("Enter a valid amount")
        }else{
            balance = amountEntered + balance
            disp.innerHTML = `<h3>Your deposit was successful and your new balance is $" + ${balance}</h3>`
            // alert("Your deposit was successful and your new balance is $" + balance)
        }
        }
        function withdraw(){
            var amountEntered = Number(userInput.value)
            if(amountEntered>balance){
                disp.innerHTML = `<h3> Insufficient fund</h3>`
                // alert("insufficient fund")
            }else if(amountEntered==balance){
                balance = amountEntered - balance
                disp.innerHTML = `<h3> withdrawal successful and your new balance is $" + ${balance}</h3>`
                // alert("withdrawal successful and your new balance is $" + balance)
            }else if (amountEntered==""){
                disp.innerHTML = `<h3>Enter an amount to withdraw</h3>`
                // alert("enter an amount to withdraw")
            }else if (amountEntered<0){
                disp.innerHTML = `<h3>Out of bounds </h3>`
                // alert("out of bonds")
            }else{
                balance = balance - amountEntered
                disp.innerHTML = `<h3>Withdrawal successful and your new balance is  ${balance} </h3>`
                // alert("withdrawal successful and your new balance is $" + balance)
            }
            mySong.play()
        }
        function checkBalance(){
            disp.innerHTML = "<h3>Your balance is $" + balance + "</h3>"
            disp.style.color = "red"
//                   mySong.play()
        }
        function extra(){
            mySong.pause()
        }
    </script>
</body>
</html>
